<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./../bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="./../bootstrap/css/style.css">
</head>
<body >
    <div class="container mt-5 w-50">
        <div class="card">

            <h5 class="card-title text-center py-3 text-white bg-primary">
                <strong>Log in</strong>
            </h5>

            <!-- Card content -->

            <div>
                <form class="card-body px-lg-5 py-0">
                    <div class="md-form">  <!-- md-form => Material design form -->
                        <input type="text" class="form-control" id="username">
                        <label for="username"><i class="fa fa-user"></i> Username</label>
                    </div>
                    <div class="md-form">
                        <input type="password" class="form-control" id="pwd">
                        <label for="pwd"><i class="fa fa-lock"></i> Password</label>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Check-box -->
                            <div class="form-check">
                                <input id="rememberme" type="checkbox" class="form-check-input">
                                <label for="rememberme" class="form-check-label">Remember me</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="">Forgot password?</a>
                        </div>
                    </div>
                    <button style="border-radius: 25px" class="btn btn-outline-info  btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
                </form>
            </div>

        </div>
    </div>

<script src="./../bootstrap/js/fontawesome-all.js"></script>
<script src="./../bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="./../bootstrap/js/popper.min.js"></script>
<script src="./../bootstrap/js/bootstrap.min.js"></script>
<script src="./../bootstrap/js/mdb.min.js"></script>
</body>
</html>
