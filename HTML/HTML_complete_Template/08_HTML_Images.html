<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px dotted forestgreen;
            padding: 2px;
        }
        #photo:hover{
            box-shadow: 0 0 15px black;
        }

    </style>
</head>
<body>

    <h2>Simple Image</h2>

    <img src="img/forest.jpg">   <!-- control+space to get list of images from img folder-->

    <h2>Image with Width and Height</h2>
        <img src="img/forest.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
        <img src="img/water_floww.gif" width="400" height="200" alt="Water flow image">  <!--When img is not displayed eg-wrong img name-->


    <h2>Image with Border like photo frame</h2>
        <img src="img/nature_path.jpg" width="400" height="200" id="photo" >

    <h2>Image From Google (url)</h2>
        <img alt="google_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/768px-Google_%22G%22_Logo.svg.png" width="200" height="200" >

</body>
</html>
