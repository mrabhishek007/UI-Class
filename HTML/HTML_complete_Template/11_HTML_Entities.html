<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h2>This is a Top &lt;Level&gt; Heading</h2>

    <!-- Reg -->
    <h1>Microsoft <sup>&reg;</sup> </h1>

    <!-- Copy right -->
    <h2>Copyright &copy; 2018</h2>

    <!-- Dollar Symbol &#36; -->
    <h1>Mobile Price = &#36; 2000 </h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>Mobile Price = &#8377; 120000 </h1>

</body>
</html>
